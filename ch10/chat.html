<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="ctnt"></div>
    <form action="chat.php" method="post">
      <input type="text" name="newText" />
      <input id="button" type="button" value="입력" />
    </form>
    <script>
      const ctnt = document.querySelector("#ctnt");

      const button = document.querySelector("#button");
      const inputText = document.querySelector('input[type="text"]');
      button.addEventListener("click", () => {
        fetch(`chat.php?input=${inputText.value}`)
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            console.log(data);
            printChat(data);
          })
          .catch(function (e) {
            console.log(e);
          });
      });

      function printChat(data) {
        data.forEach((line) => {
          ctnt.append(line + "<br>");
        });
      }
    </script>
  </body>
</html>
